<div class="container-fluid">
  <div class="row bar">
    <span (click)="switchView('grid')"><i class="fa fa-th" aria-hidden="true" [style.color]="toggleView === 'grid' ? '#EE6c4D':'#ccc'"></i></span>  
     <span (click)="switchView('list')"><i class="fa fa-th-list" aria-hidden="true" [style.color]="toggleView === 'list' ? '#EE6c4D':'#ccc'" ></i></span> 
  </div>
  <div class="row dashboardcontainer" style="padding:15px">
    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-6 partitions" *ngFor="let item of dashboarditems" [hidden]="toggleView === 'list'" (click)="openNote(item)">
      <div class="gridcontent-container clearfix">
        <div class="header">{{item.heading}}</div>
        <div class="body">{{item.content}}</div>
      </div>
    </div>
    <div class="col-md-6 offset-md-3 offset-lg-3 col-lg-6 col-sm-10 offset-sm-1 offset-xs-1 col-xs-10 partitions" *ngFor="let item of dashboarditems" [hidden]="toggleView === 'grid'">
        <div class="gridcontent-container clearfix">
          <div class="header">{{item.heading}}</div>
          <div class="body">{{item.content}}</div>
        </div>
      </div>
  </div>
</div>
