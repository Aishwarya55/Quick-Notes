<div class="notes-component container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-3">
    </div>
    <div class="col-md-6 col-lg-6">
      <div class="center-div">
        <div class="col-md-12" style="height:100%">
          <div class="notepad-heading clearfix"><h6 #header contenteditable="true" [innerHtml]="notes.heading" tabindex="-1" (blur)="onBlur('title')" (focus) = "onFocus('title')"></h6></div>
          <div #notepad class="notepad-content clearfix" contenteditable="true" tabindex="-1" (blur)="onBlur('content')" (focus) = "onFocus('content')" [innerHtml]="notes.content">
          </div>
          <div class="footer row">
           <div class="col-md-12"> 
            <button type="button" class="btn btn-light pull-right" (click)="saveNote()">Done</button>
            </div>
          </div>
        </div>
      </div> 
    </div>
    <div class="col-md-3 col-lg-3">
      <input type="text" [(ngModel)]="search" placeholder="search" (ngModelChange)="searchText()" style="position: relative; top: 16px;">
    </div>
  </div>
</div>
